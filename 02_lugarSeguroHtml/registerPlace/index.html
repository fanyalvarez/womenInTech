        <h1>REGISTRAR LUGAR.</h1>

        <form action="">
            <h3>Ingresa la informacion del lugar</h3>

            <div class="text-line">
                <label for="">Nombre del lugar</label>
                <input type="text" placeholder="Name of place">
            </div>

            <div class="text-line description">
                <label for="">Descripcion </label>
                <textarea placeholder="Description" rows="3"
                    maxlength="30">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores necessitatibus et eos iste fuga! Dicta vero perspiciatis sapiente nisi quae est consequatur id doloremque nihil pariatur hic nostrum, quis quia.</textarea>
            </div>

            <label for="">Enter the address </label>
            <div class="text-line address">
                <div>
                    <input type="text" placeholder="Calle">
                    <input type="number" placeholder="Numero">
                    <input type="text" placeholder="Colonia">
                </div>
                <div>
                    <input type="number" placeholder="C.P.">
                    <input type="text" placeholder="Delegacion">
                    <input type="text" placeholder="Ciudad">
                </div>
            </div>
            <div class="text-line">
                <label for="">Add the image</label>
                <input type="text" placeholder="Add the image">
            </div>
            <button>Guardar</button>
        </form>
